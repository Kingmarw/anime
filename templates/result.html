<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة التحويل إلى أنمي</title>
    <style>
        *{
            text-decoration: none;
        }
        :root {
            --primary: #e94560;
            --secondary: #4CAF50;
            --dark: #1a1a2e;
            --light: #16213e;
            --text: #f8bbd0;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: var(--dark);
            color: var(--white);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--light);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: var(--text);
            text-shadow: 0 0 15px var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .image-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(233, 69, 96, 0.2);
        }
        
        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.2);
            border-color: var(--primary);
        }
        
        .image-card h3 {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .image-container {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
        }
        
        .image-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .action-btns {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 3rem 0 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            min-width: 200px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff6b81;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.4);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #3e8e41;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.4);
        }
        
        .btn i {
            margin-left: 8px;
            font-size: 1.2rem;
        }
        
        .share-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .share-title {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .processing-info {
            background: rgba(233, 69, 96, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .image-container {
                height: 300px;
            }
            
            .btn {
                min-width: 160px;
                padding: 0.7rem 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> التحويل إلى أنمي اكتمل بنجاح!</h1>
        
        {% if processing_time %}
        <div class="processing-info">
            <p><i class="fas fa-clock"></i> زمن المعالجة: {{ processing_time }} ثانية</p>
        </div>
        {% endif %}
        
        <div class="result-grid">
            <div class="image-card">
                <h3><i class="fas fa-image"></i> الصورة الأصلية</h3>
                <div class="image-container">
                    <img src="{{ input_image }}" alt="الصورة الأصلية" loading="lazy">
                </div>
            </div>
            
            <div class="image-card">
                <h3><i class="fas fa-paint-brush"></i> النسخة الأنمي</h3>
                <div class="image-container">
                    <img src="{{ output_image }}" alt="الصورة المحولة" loading="lazy">
                </div>
            </div>
        </div>
        
        <div class="action-btns">
            <a href="{{ output_image }}" download="anime-version.jpg" class="btn btn-secondary">
                <i class="fas fa-download"></i> تحميل الصورة
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> الصفحة الرئيسية
            </a>
        </div>
        
        <div class="share-section">
            <h3 class="share-title"><i class="fas fa-share-alt"></i> شارك النتيجة مع الأصدقاء</h3>
            <div class="social-links">
                <a href="#" class="social-link" onclick="shareOn('facebook')">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-link" onclick="shareOn('twitter')">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link" onclick="shareOn('whatsapp')">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" class="social-link" onclick="copyToClipboard()">
                    <i class="fas fa-link"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // وظائف المشاركة
        function shareOn(platform) {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("شاهد كيف أصبحت صورتي كأنمي باستخدام هذا التطبيق الرائع!");
            
            const urls = {
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${url}`,
                twitter: `https://twitter.com/intent/tweet?text=${text}&url=${url}`,
                whatsapp: `https://wa.me/?text=${text}%20${url}`
            };
            
            if (urls[platform]) {
                window.open(urls[platform], '_blank', 'width=600,height=400');
            }
        }
        
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(window.location.href);
                alert('تم نسخ الرابط بنجاح! يمكنك الآن مشاركته.');
            } catch (err) {
                alert('حدث خطأ أثناء نسخ الرابط: ' + err);
            }
        }
        
        // تحسين تحميل الصور
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img[loading="lazy"]');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.getAttribute('src');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '200px' });
            
            images.forEach(img => observer.observe(img));
        });
    </script>
</body>
</html>
