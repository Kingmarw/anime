<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حدث خطأ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #4CAF50;
            --dark-bg: #1a1a2e;
            --light-bg: #16213e;
            --text-color: #f8bbd0;
            --accent-color: #e94560;
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: radial-gradient(circle at 20% 30%, rgba(233, 69, 96, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, rgba(106, 90, 205, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.7);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 3px;
        }

        .error-box {
            border: 3px solid var(--primary-color);
            padding: 40px 20px;
            margin: 30px auto;
            border-radius: var(--border-radius);
            background: rgba(22, 33, 62, 0.7);
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .error-box:hover {
            border-color: #ff6b81;
            background: rgba(31, 42, 78, 0.8);
            transform: translateY(-5px);
        }

        .error-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(233, 69, 96, 0.1) 50%,
                transparent 55%
            );
            animation: shine 3s infinite linear;
            z-index: 0;
        }

        @keyframes shine {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            font-size: 1.5rem;
            font-weight: 500;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-color), #ff6b81);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(233, 69, 96, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 25px;
            font-size: 0.9rem;
            line-height: 1.6;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .error-box {
                padding: 30px 15px;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-circle"></i> حدث خطأ</h1>

        <div class="error-box">
            <p class="error-message">عذرًا، حدث خطأ أثناء معالجة طلبك. من فضلك حاول مرة أخرى.</p>
            <a href="/" class="btn"><i class="fas fa-home"></i> العودة إلى الصفحة الرئيسية</a>
        </div>

        <p class="instructions">
            <i class="fas fa-info-circle"></i> إذا استمرت المشكلة، يرجى التواصل مع الدعم الفني.
        </p>
    </div>
</body>
</html>
